<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        background-color: #f0f0f0;
      }
      .container {
        height: 100%;
        display: flex;
        align-items:     center;
        justify-content: center;
      }
      .box {
        width:  50vw;
        height: 50vw;
        border: dotted thin #b0b0b0;
        display: flex;
        align-items:     center;
        justify-content: center;
        position: relative;
      }
    </style>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="circle layer-0"></div>
        <div class="circle layer-1"></div>
        <div class="circle layer-2"></div>
        <div class="circle layer-3"></div>
      </div>
    </div>
  </body>
</html>
